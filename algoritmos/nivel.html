        <script type="application/javascript">
            const nivel= parseInt(prompt("Cual es tu nivel en el juego"))

            if(nivel < 10){
                alert("Eres Aprendiz")
            }
            else if (nivel >=10 && nivel <20){
                alert("Eres Acrobata")

            }
        </script>
